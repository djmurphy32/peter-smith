version: 2

updates:
  - package-ecosystem: docker
    directory: /.devcontainer
    schedule:
      interval: weekly
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  
  - package-ecosystem: npm
    directory: /
    versioning-strategy: increase
    schedule:
      interval: weekly
    # netlify dev is broken on ARM in later version
    ignore:
      - dependency-name: "netlify-cli"
        versions: [ ">=19.0.0" ]
    groups:
      vue:
        patterns:
          - "vue"
          - "vue-*"
          - "@vue/*"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "eslint-*"
          - "typescript-eslint"
          - "@vue/eslint*"
          - "typescript-eslint"
      
